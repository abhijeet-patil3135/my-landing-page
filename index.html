<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            flex: 1;
            padding: 2em;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .cta {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            border: none;
            cursor: pointer;
        }
        .cta:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Landing Page</h1>
    </header>
    <main>
        <h2>Your Journey Begins Here</h2>
        <p>Join us today and start experiencing the best services tailored just for you.</p>
        <button class="cta">Get Started</button>
    </main>
    <footer>
        <p>&copy; 2025 Landing Page. All rights reserved.</p>
    </footer>
</body>
</html>
